{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <h3>Sandbox list</h3>
    <button class="btn btn-info" id="btn-add-sandbox">Add</button>
    <button class="btn btn-success" id="btn-submit-gridsearch">Submit</button>
  </div>
  <br/>
  <div class="row">

    <div id="accordion">

      <div class="card" id="card-0">
        <div class="card-header" id="heading-0">
          <h5 class="mb-0">
            <button id="btn-title-card" class="btn btn-link" data-toggle="collapse" data-target="#collapse-0" aria-expanded="true" aria-controls="collapse-0">
              Sandbox 1
            </button>
<!--            <button class="btn btn-info" name="btn-duplicate-item">-->
<!--              <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>-->
<!--            </button>-->
            <button class="btn btn-danger" name="btn-remove-item">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </h5>
        </div>
        <div id="collapse-0" class="collapse" aria-labelledby="heading-0" data-parent="#accordion">
          <div class="card-body">
            <table style="width:100%">
              <tbody>
                {% for items_batched in form_sandbox._fields.items()|batch(3) %}
                <tr>
                  {% for name, field in items_batched %}
                    <th>
                      {{ field.label }} <br/>
                      {{ field }}
                    </th>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

{% endblock %}
{% block scripts %}
<script src="/static/js/grid_search.js"></script>
{% endblock %}
