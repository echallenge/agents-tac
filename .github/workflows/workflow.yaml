name: TAC sanity checks and tests

on:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:
  common_checks:
     runs-on: ubuntu-latest

     timeout-minutes: 30

     steps:
       - uses: actions/checkout@master
       - uses: actions/setup-python@master
         with:
           python-version: 3.7
       - name: Install dependencies (ubuntu-latest)
         run: |
           sudo apt-get update --fix-missing
           sudo apt-get autoremove
           sudo apt-get autoclean
           pip install pipenv
           pip install tox
       - name: Code style check
         run: |
           tox -e flake8
       - name: Static type check
         run: tox -e mypy

  platform_checks:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7]

    timeout-minutes: 30

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - if: matrix.os == 'ubuntu-latest'
      name: Install dependencies (ubuntu-latest)
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install pipenv
        pip install tox
        sudo apt-get install -y protobuf-compiler
    # use sudo rm /var/lib/apt/lists/lock above in line above update if dependency install failures persist
    # use sudo apt-get dist-upgrade above in line below update if dependency install failures persist
    - if: matrix.os == 'macos-latest'
      name: Install dependencies (macos-latest)
      run: |
        pip install pipenv
        pip install tox
        brew install protobuf
    - name: Unit tests
      run: |
        tox -e py${{ matrix.python-version }}
